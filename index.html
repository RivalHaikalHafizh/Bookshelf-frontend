<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rakbuku</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <img src="assets\Book Lover_Monochromatic.png" alt="">
  <div>
    <h1 class="head_bar__title">RakBuku</h1>
    <h6>simpan pengalaman kamu membaca disini</h6>
  </div>
</header>
<main>
  <section class="search_section">
    <form id="searchBook">
      <label for="searchBookTitle"><h1>Mencari buku </h1></label>
    <input id="searchBookTitle" type="text">
    <h3>Total Buku:<span id="jumlah"></span></h3>
  </form>
  </section>
  <div class="content">
  <div class="left">
  <section class="input_section">
    <h2>Masukkan Bukumu</h2>
    <img src="assets\Book Lover_Isometric.png" alt="">
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="month" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Sudah dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit"><span>Simpan Buku</span></button>
    </form>
  </section>
  </div>
  <div class="right">
  <section class="book_shelf">
    <h2>Belum dibaca : <span id="jumlahbelum"></span></h2>
    <div id="incompleteBookshelfList" class="book_list"></div>
  </section>
  <section class="book_shelf">
    <h2>Sudah dibaca: <span id="jumlahsudah"></span></h2>
    <div id="completeBookshelfList" class="book_list"></div>
  </section>
  </div>
</div>
</main>
<script src="main.js"></script>
</body>
</html>
